name: 🚀 Moizago CD Pipeline

on:
  push:
    branches:
      - main # Helm Chart 저장소의 main 브랜치가 변경될 때 실행

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to ArgoCD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Trigger ArgoCD Sync
        run: |
          curl -X POST https://argocd.moizago.store/api/webhook \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer ${{ secrets.ARGOCD_SERVER_SECRET_KEY }}" \
               -d '{
                 "event": "push",
                 "repository": {
                     "repoURL": "https://github.com/moonblueblue/moizago-helm-chart",
                     "revision": "main"
                 }
               }'
